<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マンガビューア</title>
    
    <!-- ✅ Swiper.js のCDN（これだけでOK！） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        body {
            background-color: #333;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .swiper {
            width: 80%;
            height: 600px;
            margin: auto;
        }
        .swiper-slide {
            background-size: cover;
            background-position: center;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>マンガビューア（Swiper.js版）</h1>
    
    <!-- Swiperコンテナ -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="page_001.jpg" width="100%"></div>
            <div class="swiper-slide"><img src="page_002.jpg" width="100%"></div>
            <div class="swiper-slide"><img src="page_003.jpg" width="100%"></div>
            <div class="swiper-slide"><img src="page_004.jpg" width="100%"></div>
            <div class="page" style="background-image: url('page_005.jpg');"></div>
        <div class="page" style="background-image: url('page_006.jpg');"></div>
        <div class="page" style="background-image: url('page_007.jpg');"></div>
        <div class="page" style="background-image: url('page_008.jpg');"></div>
        <div class="page" style="background-image: url('page_009.jpg');"></div>
        <div class="page" style="background-image: url('page_010.jpg');"></div>
        <div class="page" style="background-image: url('page_011.jpg');"></div>
        <div class="page" style="background-image: url('page_012.jpg');"></div>
        <div class="page" style="background-image: url('page_013.jpg');"></div>
        <div class="page" style="background-image: url('page_014.jpg');"></div>
        <div class="page" style="background-image: url('page_015.jpg');"></div> 
        <div class="page" style="background-image: url('page_016.jpg');"></div>
        <div class="page" style="background-image: url('page_017.jpg');"></div>
        <div class="page" style="background-image: url('page_018.jpg');"></div>
        <div class="page" style="background-image: url('page_019.jpg');"></div>
        <div class="page" style="background-image: url('page_020.jpg');"></div>
        <div class="page" style="background-image: url('page_021.jpg');"></div>
        <div class="page" style="background-image: url('page_022.jpg');"></div>
        <div class="page" style="background-image: url('page_023.jpg');"></div>
        <div class="page" style="background-image: url('page_024.jpg');"></div>
        <div class="page" style="background-image: url('page_025.jpg');"></div>
        <div class="page" style="background-image: url('page_026.jpg');"></div>
        <div class="page" style="background-image: url('page_027.jpg');"></div>
        <div class="page" style="background-image: url('page_028.jpg');"></div>
        
        </div>
        
        <!-- ページ送りのボタン -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script>
        var swiper = new Swiper('.swiper', {
            loop: false, // ループさせない（マンガ向け）
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>

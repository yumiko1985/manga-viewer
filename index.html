<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒãƒ³ã‚¬ãƒ“ãƒ¥ãƒ¼ã‚¢</title>
    
    <!-- âœ… Swiper.js ã®CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        body {
            background-color: #333;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }
        .swiper {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            max-height: 80vh;
            margin: auto;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .swiper-slide img {
            width: auto;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        /* âœ… ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³å¯¾å¿œ */
        .fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100% !important;
            max-height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 9999;
        }
        /* âœ… ãƒœã‚¿ãƒ³é¡ */
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .btn {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            border-radius: 5px;
        }
        .btn:hover {
            background: lightgray;
        }
        /* âœ… ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */
        .dark-mode {
            background-color: #111;
            color: white;
        }
        /* âœ… ãƒšãƒ¼ã‚¸ç•ªå· */
        #page-number {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        /* âœ… ã‚µãƒ ãƒã‚¤ãƒ«ä¸€è¦§ */
        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
        .thumbnails img {
            width: 80px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .thumbnails img:hover {
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <h1>ãƒãƒ³ã‚¬ãƒ“ãƒ¥ãƒ¼ã‚¢ï¼ˆè±ªè¯ç‰ˆï¼‰</h1>

    <!-- âœ… æ“ä½œãƒœã‚¿ãƒ³ -->
    <div class="controls">
        <button class="btn" onclick="toggleFullscreen()">ğŸ” ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³</button>
        <button class="btn" onclick="toggleDarkMode()">ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰</button>
    </div>

    <!-- âœ… Swiperã‚³ãƒ³ãƒ†ãƒŠ -->
    <div class="swiper" id="viewer">
        <div class="swiper-wrapper">
            <!-- âœ… 28ãƒšãƒ¼ã‚¸åˆ†ã®ç”»åƒã‚’è¿½åŠ  -->
            <script>
                for (let i = 1; i <= 28; i++) {
                    document.write(`<div class="swiper-slide"><img src="page_${String(i).padStart(3, '0')}.jpg"></div>`);
                }
            </script>
        </div>
        
        <!-- âœ… ãƒšãƒ¼ã‚¸é€ã‚Šãƒœã‚¿ãƒ³ -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- âœ… ãƒšãƒ¼ã‚¸ç•ªå· -->
    <div id="page-number">1 / 28</div>

    <!-- âœ… ã‚µãƒ ãƒã‚¤ãƒ«ä¸€è¦§ -->
    <div class="thumbnails">
        <script>
            for (let i = 1; i <= 28; i++) {
                document.write(`<img src="page_${String(i).padStart(3, '0')}.jpg" onclick="jumpToPage(${i - 1})">`);
            }
        </script>
    </div>

    <script>
        var swiper = new Swiper('.swiper', {
            loop: false,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            on: {
                slideChange: function () {
                    updatePageNumber();
                },
            },
        });

        /* âœ… ãƒšãƒ¼ã‚¸ç•ªå·ã‚’æ›´æ–° */
        function updatePageNumber() {
            document.getElementById("page-number").innerText = `${swiper.realIndex + 1} / 28`;
        }

        /* âœ… ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³åˆ‡ã‚Šæ›¿ãˆ */
        function toggleFullscreen() {
            var viewer = document.getElementById("viewer");
            if (!document.fullscreenElement) {
                viewer.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }

        /* âœ… ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ */
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        /* âœ… ã‚µãƒ ãƒã‚¤ãƒ«ã‹ã‚‰ã‚¸ãƒ£ãƒ³ãƒ— */
        function jumpToPage(index) {
            swiper.slideTo(index);
        }

        /* âœ… ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ */
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight") swiper.slideNext();
            if (event.key === "ArrowLeft") swiper.slidePrev();
        });

        /* âœ… åˆå›ãƒšãƒ¼ã‚¸ç•ªå·è¨­å®š */
        updatePageNumber();
    </script>
</body>
</html>
